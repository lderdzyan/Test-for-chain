name: Infra CI

on:
  push:
    paths:
      - 'infra/**'
      - 'src/**'
  pull_request:
    paths:
      - 'infra/**'
      - 'src/**'

permissions:
  contents: read
  id-token: write

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Install Infra dependencies
        run: npm install --prefix infra

      - name: Install CDKTF CLI
        run: npm install -g cdktf-cli@latest

      - name: CDKTF Get
        working-directory: infra
        run: cdktf get

      - name: CDKTF Synthesize
        working-directory: infra
        run: cdktf synth

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: CRITICAL
          exit-code: 1

      - name: Trivy IaC Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'
          scan-ref: 'infra/cdktf.out'
          severity: CRITICAL
          exit-code: 1

  build:
    needs: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Install Infra dependencies
        run: npm install --prefix infra

      - name: Install CDKTF CLI
        run: npm install -g cdktf-cli@latest

      - name: CDKTF Get
        working-directory: infra
        run: cdktf get

      - name: CDKTF Synthesize
        working-directory: infra
        run: cdktf synth

      - name: Upload CDKTF output artifact
        uses: actions/upload-artifact@v4
        with:
          name: cdktf-out
          path: infra/cdktf.out
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload CDKTF output artifact
        uses: actions/upload-artifact@v4
        with:
          name: cdktf-out
          path: infra/cdktf.out

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Install CDKTF CLI
        run: npm install -g cdktf-cli@latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_FED_ROLE_ARN }}
          role-session-name: "InfraDeploy"

      - name: Assume deploy role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_TEST_ROLE_ARN }}
          role-session-name: "InfraDeploy"
          role-chaining: true

      - name: CDKTF Get
        working-directory: infra
        run: cdktf get

      - name: CDKTF Deploy
        working-directory: infra
        run: cdktf deploy --auto-approve
