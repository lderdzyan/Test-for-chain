name: Infra CI

on:
  push:
    paths:
      - 'infra/**'
      - 'src/**'
  pull_request:
    paths:
      - 'infra/**'
      - 'src/**'

permissions:
  contents: read
  id-token: write

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Install Infra dependencies
        run: npm install --prefix infra

      - name: Install CDKTF CLI and ts-node
        run: npm install -g cdktf-cli typescript ts-node

      - name: Install Trivy
        run: |
          curl -sSL https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.56.1_Linux-64bit.tar.gz | tar xz -C /usr/local/bin trivy

      - name: CDKTF Get
        working-directory: infra
        run: cdktf get

      - name: CDKTF Synthesize
        working-directory: infra
        run: cdktf synth

      - name: Trivy FS Scan (Application / src/)
        run: |
          echo "=== Trivy File System Scan ==="
          trivy fs ./src --severity CRITICAL,HIGH --format table --exit-code 1 --no-progress

      - name: Trivy IaC Scan (CDKTF / infra)
        run: |
          echo "=== Trivy IaC Scan ==="
          trivy config infra/cdktf.out --severity CRITICAL,HIGH --format table --exit-code 1 --no-progress
  build:
    needs: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Install Infra dependencies
        run: npm install --prefix infra

      - name: Install CDKTF CLI
        run: npm install -g cdktf-cli@latest

      - name: CDKTF Get
        working-directory: infra
        run: cdktf get

      - name: CDKTF Synthesize
        working-directory: infra
        run: cdktf synth

      - name: Upload CDKTF output artifact
        uses: actions/upload-artifact@v4
        with:
          name: cdktf-out
          path: infra/cdktf.out
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Set environment variables
        run: echo "AWS_REGION=${{ vars.AWS_REGION }}" >> $GITHUB_ENV
      - run: echo "PROFILEINFO=${{ secrets.PROFILEINFO }}" >> $GITHUB_ENV

      - name: Install Infra dependencies
        run: npm install --prefix infra

      - name: Install CDKTF CLI
        run: npm install -g cdktf-cli@latest


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_FED_ROLE_ARN }}
          role-session-name: "InfraDeploy"

      - name: Assume deploy role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_TEST_ROLE_ARN }}
          role-session-name: "InfraDeploy"
          role-chaining: true

      - name: CDKTF Get
        working-directory: infra
        run: cdktf get


      - name: Deploy Backend
        uses: hashicorp/terraform-cdk-action@v11
        with:
          cdktfVersion: 0.21.0
          terraformVersion: 1.13.5
          workingDirectory: ./infra
          mode: auto-approve-apply
          stackName: "backend frontend"
          githubToken: ${{ secrets.GITHUB_TOKEN }}